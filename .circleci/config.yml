version: 2.0
jobs:
  test:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout
      - run: mix deps.get
      - run: mix compile --force --warnings-as-errors
      - run: mix test
      - run: mix espec

  lint:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: dev

    working_directory: ~/app

    steps:
      - checkout
      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix compile
      - run: mix credo
      - run: mix dialyzer
      - run: mix docs && mix docs 2>&1 | (! grep -q "warning:")

workflows:
  version: 2
  build:
    jobs:
      - test
      - lint
